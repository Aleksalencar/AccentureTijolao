<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class=app>
  <div class="nokia">
    <div class="body"></div>
    <div class="side"></div>
    <div class="speaker">
        <div class="speaker-holes"></div>
    </div>
    <div class="logo">
        <p>NOKIA</p>
    </div>
    <div class="top"></div>
    <div class="screen">
        <div class="score">
            <p>1073</p>
            <p>23</p>
        </div>
        <div class="frame"></div>
        <div class="snake"></div>
    </div>
    <div class="buttons">
        <div class="home" id="enter"></div>
        <div class="call"></div>
        <div class="select">
            <div class="arrow"></div>
        </div>
        <div class="keys n1" id="n1"></div>
        <div class="keys n2" id="n2"></div>
        <div class="keys n3" id="n3"></div>
        <div class="keys n4" id="n4"></div>
        <div class="keys n5" id="n5"></div>
        <div class="keys n6" id="n6"></div>
        <div class="keys n7" id="n7"></div>
        <div class="keys n8" id="n8"></div>
        <div class="keys n9" id="n9"></div>
        <div class="keys n0" id="n0"></div>
    </div>
</div> 
</body>
<script>

    function clique (n) {

        let MyString = ''

        
            if (n != 'enter') {
                MyString = MyString+n
            } else {
                console.log(MyString)
                return MyString
            }
        
    }

    n2.onclick = clique('2')
    n3.onclick = clique('3')
    n4.onclick = clique('4')
    n5.onclick = clique('5')
    n6.onclick = clique('6')
    n7.onclick = clique('7')
    n8.onclick = clique('8')
    n9.onclick = clique('9')
    n0.onclick = clique('0')
    enter.onclick = clique('enter')

</script>
</html>
