<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class=app>
  <div class="nokia">
    <div class="body"></div>
    <div class="side"></div>
    <div class="speaker">
        <div class="speaker-holes"></div>
    </div>
    <div class="logo">
        <p>NOKIA</p>
    </div>
    <div class="top"></div>
    <div class="screen">
        <p>Accenture ></p>
    </div>
    <div class="buttons">
        <div class="home"></div>
        <div class="call"></div>
        <div class="select">
            <div class="arrow"></div>
        </div>
        <div class="keys n123">
            <span class="num1">1</span>
            <span class="num2">2</span>
            <span class="num3">3</span>
        </div>
        <div class="keys n456">
            <span class="num4">4</span>
            <span class="num5">5</span>
            <span class="num6">6</span>
        </div>
        <div class="keys n789">
            <span class="num7">7</span>
            <span class="num8">8</span>
            <span class="num9">9</span>
        </div>
        <div class="keys n0">
            <span class="num0">0</span>
        </div>
    </div>
</div> 
</body>
</html>
