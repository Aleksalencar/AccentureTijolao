<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Accenture Accademy</title>
</head>
<body class=app>
  <div class="nokia">
    <div class="body"></div>
    <div class="side"></div>
    <div class="speaker">
        <div class="speaker-holes"></div>
    </div>
    <div class="logo">
        <p>NOKIA</p>
    </div>
    <div class="top"></div>
    <div class="screen">
        <p id="texto">Accenture ></p>
    </div>
    <div class="buttons">
        <div class="home"></div>
        <div class="call"></div>
        <div class="select">
            <div class="arrow"></div>
        </div>
        <div class="keys n123">
            <span class="num1" onclick="getElementById('texto').innerHTML=1">1</span>
            <span class="num2" onclick="getElementById('texto').innerHTML=2">2</span>
            <span class="num3" onclick="getElementById('texto').innerHTML=3">3</span>
        </div>
        <div class="keys n456">
            <span class="num4" onclick="getElementById('texto').innerHTML=4">4</span>
            <span class="num5" onclick="getElementById('texto').innerHTML=5">5</span>
            <span class="num6" onclick="getElementById('texto').innerHTML=6">6</span>
        </div>
        <div class="keys n789">
            <span class="num7" onclick="getElementById('texto').innerHTML=7">7</span>
            <span class="num8" onclick="getElementById('texto').innerHTML=8" >8</span>
            <span class="num9" onclick="getElementById('texto').innerHTML=9">9</span>
        </div>
        <div class="keys n0">
            <span class="num0" onclick="getElementById('texto').innerHTML=0">0</span>
        </div>
    </div>
</div> 
</body>
</html>
